<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple 3D Force Graph</title>
  <style> 
    body { 
      margin: 0; 
      overflow: hidden; 
    } 
  </style>
  <script src="//unpkg.com/3d-force-graph"></script>
</head>
<body>
  <div id="3d-graph"></div>

  <script>
    // Simple graph with fewer nodes and links
    const gData = {
      nodes: [
        { id: 0 },
        { id: 1 },
        { id: 2 },
        { id: 3 },
        { id: 4 }
      ],
      links: [
        { source: 0, target: 1 },
        { source: 0, target: 2 },
        { source: 1, target: 3 },
        { source: 2, target: 4 }
      ]
    };

      (document.getElementById('3d-graph'))
        .graphData(gData);
  </script>
</body>
</html>
